<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../NPM/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
		<h1>background color and text color</h1>
		<h1 class="text-primary bg-secondary bg-gradient" style="margin-top: 5px;">Code LAB</h1>
		<h1 class="text-white bg-primary bg-gradient" style="margin-top: 5px;">Code LAB</h1>
		<h1 class="text-white bg-success bg-opacity-50">Code LAB</h1>
		<h1 class="text-warning bg-info bg-opacity-40">Code LAB</h1>
		<h1 class="text-black-50">Code LAB</h1>
		<hr>

		<h1>types of border</h1>
		<h1 class="text-danger m-5 border-start border-danger p-1">Code LAB</h1>
		<h1 class="text-danger m-5 border-top border-success p-1" style="width:250px;">Code LAB</h1>
		<h1 class="text-danger m-5 border-end border-warning p-1" style="width:250px;">Code LAB</h1>
		<h1 class="text-danger m-5 border-bottom border-info p-1" style="width:250px;">Code LAB</h1>
		<h1 class="text-danger m-5 border-start border-end border-black p-1" style="width:250px;">Code LAB</h1>
		<h1 class="text-danger m-5 border text-center border-top-0 border-success p-1" style="width:250px;">Code LAB</h1>
		<hr>
		<h1> size</h1>
		<div class="bg-danger w-25">
			<h1 class="text-white">code lab</h1>					
		</div>
		<div class="bg-warning w-50">
			<h1 class="text-white">code lab</h1>					
		</div>

		<div class=" bg-dark" style="height:200px;" >
			<h1 class="text-white bg-danger w-25 h-50 text-center p-3">Code Lab</h1>
		</div>



	
</body>
<script src="../NPM/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
