<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout Exerise</title>

	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
	</style>

	<link rel="stylesheet" href="../NPM/node_modules/bootstrap/dist/css/bootstrap.min.css">


</head>
<body class="bg-dark">
	<div class="bg-danger" style="height:100vh;margin-left:100px;margin-right:100px;">
						<div style="width:1000px;margin-top:50px;margin-left:70px; ">
						<h3 class="text-center text-white m-2 pt-3">This is Image Slide Show Carousel</h3>
						<div id="carouselExampleControls" class="carousel slide mt-3" data-bs-ride="carousel">
				  <div class="carousel-inner">
				  	<div class="carousel-indicators">
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
				  </div>
				    <div class="carousel-item active">
				      <img src="images/col-1.jpg" class="d-block w-100 rounded-3"  style="height:500px;" alt="...">
				       <div class="carousel-caption d-none d-md-block">
						        <h5>Slide-Show 1</h5>
						        
						      </div>
				    </div>
				    <div class="carousel-item">
				      <img src="images/col-2.jpeg" class="d-block w-100 rounded-3" style="height:500px;" alt="...">
				       <div class="carousel-caption d-none d-md-block">
						        <h5>Slide-Show 2</h5>
						        
						      </div>
				    </div>
				    <div class="carousel-item">
				      <img src="images/col-4.jpg" class="d-block w-100 rounded-3" style="height:500px;" alt="...">
				       <div class="carousel-caption d-none d-md-block">
					        <h5>Slide-Show 3</h5>
					        
					      </div>
				    </div>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				    <h4 class="text-info">Previous</h4>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
				   <h4 class="text-info">Next</h4>
				  </button>
				</div>
	</div>
	</div>		


</body>
<script src="../NPM/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../NPM/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
