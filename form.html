<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Exerise</title>
	<link rel="stylesheet" href="../NPM/node_modules/bootstrap/dist/css/bootstrap.min.css">


</head>
<body style="background-color:#F0808070;">
	<div class="m-5">
		<label for="" class="form-label d-none">Name</label>
		<input type="text" value="Code-Lab" name="" id="" class="form-control-plaintext form-control-lg" disabled="">
		<input type="text" name="" id="" class="form-control-lg mt-3">

		<textarea class="form-control mt-3" name="" id="" cols="30" rows="10"></textarea>

		<div class="my-2">
				<input type="button" value="hello" class="btn btn-dark text-white mt-3">
				<input type="submit" value="submit" class="btn btn-danger mt-3">
				<input type="submit" value="submit" class="btn btn-outline-danger mt-3">
				<input type="submit" value="submit" class="btn btn-outline-success mt-3">
				<button class="btn btn-info shadow-sm mt-3">Hello</button>		
		</div>	

		<input type="file" name="" id="" class="form-control form-control-lg mt-3">
		<select class="form-select form-select-sm mt-3" name="" id="">
			<option value="" selected >one of the selected menu</option>
			<option value="">Apple</option>
			<option value="">Mango</option>
			<option value="">Banana</option>

		</select>
		<div class="form-check form-switch">
			<input type="checkbox" role="switch" class=" form-check-input" name="" id=""> 
			<label for="" class="form-label">Male</label>
		<input type="checkbox" class="form-check-input" name="" id=""> Female

		</div>
		

		<input type="radio" class="form-check-input" name="gender" id=""> Male
		<input type="radio" class=" form-check-input" name="gender" id=""> Female


			<div class="input-group">
					  
					  <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Username" aria-describedby="basic-addon1">
					  <input type="text" class="form-control" placeholder="Enter Your Email Address" aria-label="Username" aria-describedby="basic-addon1">
					  <span class="input-group-text" id="basic-addon1"><button class="btn btn-dark">Register</button>&nbsp;
					  	<button class="btn btn-danger text-white">Login</button>
					  </span>


					 <button class="btn btn-danger text-white btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
						  <ul class="dropdown-menu dropdown-menu-end">
						    <li><a class="dropdown-item" href="#">Action</a></li>
						    <li><a class="dropdown-item" href="#">Another action</a></li>
						    <li><a class="dropdown-item" href="#">Something else here</a></li>
						    <li><hr class="dropdown-divider"></li>
						    <li><a class="dropdown-item" href="#">Separated link</a></li>
						  </ul>
			</div>	


			<hr>
			<div class="form-floating mb-3">
				<!-- placeholder must be included. -->
				  <input type="email" class="form-control"  placeholder="a">
				  <label >Email address</label>
			</div>

			<hr>
			<form class="form-floating">
			 	 <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
			  		<label for="floatingInputInvalid">Invalid input</label>
			</form>
			<hr>

			 



	</div>	
	

</body>
<script src="../NPM/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../NPM/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
